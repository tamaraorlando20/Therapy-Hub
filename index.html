<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Therapy Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f7f3eb, #d9e5dd);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      padding: 2rem;
      animation: fadeZoom 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeZoom {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 2rem;
    }

    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      background-color: #f4f4f4;
      transform: translateY(30px);
      opacity: 0;
      animation: slideFadeIn 1s ease forwards;
    }

    .gallery img:nth-child(1) { animation-delay: 0.3s; }
    .gallery img:nth-child(2) { animation-delay: 0.5s; }
    .gallery img:nth-child(3) { animation-delay: 0.7s; }
    .gallery img:nth-child(4) { animation-delay: 0.9s; }
    .gallery img:nth-child(5) { animation-delay: 1.1s; }

    @keyframes slideFadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .gallery img:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
    }

    .background-details {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: -1;
      opacity: 0.05;
      background-image: url('assets/soccer-texture.png'); /* optional pattern image */
      height: 100%;
      background-size: cover;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to The Therapy Hub</h1>
    <p>Explore resources that support your mental health journey through sport and reflection.</p>
  </div>

  <div class="gallery">
    <img src="assets/Screenshot-1.jpeg" alt="Thought bubble">
    <img src="assets/Moods-1.jpeg" alt="Mood range 1">
    <img src="assets/Screenshot-2.jpeg" alt="Mood range 2">
    <img src="assets/Articles.jpeg" alt="Article layout">
    <img src="assets/Screenshot-3.jpeg" alt="Student exploring resources">
  </div>

  <div class="background-details"></div>

</body>
</html>
